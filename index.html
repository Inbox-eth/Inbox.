<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>XMTP Browser Developer Tools</title>
    <script>
      // Prevent flash of light background in dark mode
      (function() {
        try {
          const darkMode = localStorage.getItem('mantine-color-scheme') || 
                          (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          
          if (darkMode === 'dark') {
            document.documentElement.setAttribute('data-mantine-color-scheme', 'dark');
            document.body.style.backgroundColor = '#0f172a';
            document.body.style.color = '#f3f4f6';
          } else {
            document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
            document.body.style.backgroundColor = '#f8fafc';
            document.body.style.color = '#0f172a';
          }
        } catch (e) {
          // Fallback to system preference
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-mantine-color-scheme', 'dark');
            document.body.style.backgroundColor = '#0f172a';
            document.body.style.color = '#f3f4f6';
          }
        }
      })();
    </script>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Ensure smooth transition when Mantine takes over */
      [data-mantine-color-scheme="dark"] body {
        background-color: #0f172a !important;
        color: #f3f4f6 !important;
      }
      
      [data-mantine-color-scheme="light"] body {
        background-color: #f8fafc !important;
        color: #0f172a !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
